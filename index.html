<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container--logo">
            <img class="header-logo" src="/assets/logo.svg" alt="Huddle Logo">
        </div>
    </header>
    <main class="main">
        <div class="main-div-container">
            <img class="main-div-container--image" src="./assets/illustration-mockups.svg" alt="Mockup">
        </div>
        <section class="main-section">
            <h1 class="h1">Build The Community Your Fans Will Love</h1>
            <p class="main-section--parragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <div class="main-section-button-container">
                <button class="main-section--button">Register</button>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <a href="">F</a>
            </li>
            <li>
                <a href="">Twitter</a>
            </li>
            <li>
                <a href="">Insta</a>
            </li>
        </ul>
    </footer>
</body>
</html>
