<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A huddle landing page for you">
    <meta name="keywords" content="HTML, CSS, Responsive Design">
    <meta name="author" content="axlyaguana11">
    <title>Huddle</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)" />
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1100px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/platzi/landing-page-con-unica-seccion-de-introduccin/master/images/favicon-32x32.png"/>
</head>
<body>
    <header class="header">
        <div class="header-container--logo">
            <img class="header-logo" src="/assets/logo.svg" alt="Huddle Logo">
        </div>
    </header>
    <main class="main">
        <div class="main-div-container">
            <img class="main-div-container--image" src="./assets/illustration-mockups.svg" alt="Mockup">
        </div>
        <section class="main-section">
            <h1 class="h1">Build The Community Your Fans Will Love</h1>
            <p class="main-section--parragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <div class="main-section-button-container">
                <button class="main-section--button">Register</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer-list-container">
            <li class="footer-list-item facebook">
                <a class="footer-item--facebook" href="#"></a>
            </li>
            <li class="footer-list-item twitter">
                <a class="footer-item--twitter" href="https://twitter.com/axlyaguana11"></a>
            </li>
            <li class="footer-list-item instagram">
                <a class="footer-item--instagram" href="https://www.instagram.com/axlyaguana11"></a>
            </li>
        </ul>
    </footer> 
</body>
</html>
